<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/myJs.js"></script>


</head>
<body>

<!--导航栏-->
<div th:insert="~{navication :: nav}"></div>

<div class="container-fluid main profile">
    <div class="row">

        <!--左边区域-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <ul th:each="yourtie:${yourTie}" class="media-list">
                <li class="media">
                    <div class="media-left">
                        <a href="#">
<!--                            <img class="media-object" th:src="@{'/picture/head/'+${yourtie.user.getHeadName()}}">-->
                        </a>
                    </div>
                    <div class="media-body">
                        <a th:href="@{'/tie/' + ${yourtie.getId()}}"><h4 th:text="${yourtie.getTitle()}"
                                                                         class="media-heading">Media heading</h4></a>
                        <span th:text="${yourtie.getContent()}"></span><br>
                        <form name="editAndDelete" action="/deleteTie" method="post">
                            <span class="test-desc">发布时间：<span th:text="${yourtie.getDate()}"></span>&nbsp;&nbsp;&nbsp;</span>
                            <a class="edit" th:href="@{'/update/' + ${yourtie.id}}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                编辑 &nbsp;&nbsp;
                            </a>
                            <button class="deleteText" onclick="doDelete()" name="deleteId" th:value="${yourtie.getId()}">
                                <span class="deleteSpan glyphicon glyphicon-remove"></span>删除
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
            <span th:utext="${content}"></span>
        </div>

        <!--右边区域-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-top: 15px">
            <div class="list-group section">
                <a href="/userCenter/tie" th:class="${section == 'tie'}? 'active list-group-item':'list-group-item'">我的发帖</a>
                <a href="/userCenter/message"
                   th:class="${section == 'message'}? 'active list-group-item':'list-group-item'">
                    正在施工...
                    <span class="badge">14</span>
                </a>
                <a href="/userCenter/aboutMe"
                   th:class="${section == 'aboutMe'}? 'active list-group-item':'list-group-item'">关于我</a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
</body>
</html>
